<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RTA Quiz</title>

  <!-- site stylesheet(s) so quiz matches site -->
  <link rel="stylesheet" href="css/styleMain.css">
  <link rel="stylesheet" href="css/quiz.css">

</head>
<body>
  <div class="pageContainer">
    <!-- keep site header if you have one -->
    <header class="headerContainer" role="banner" style="background-color: aliceblue;">
      <h1>RTA Quiz</h1>
      <nav>
        <select id="pageSelectDropdown">
          <option value="resources.html">Resources</option>
          <option value="homepage.html">Home</option>
        </select>
      </nav>
    </header>

    <main class="content">
      <section class="quiz card" id="quizRoot" aria-live="polite">
        <div id="quizArea" class="quiz-area"></div>

        <div class="quiz-controls">
          <button id="prevBtn" class="btn hidden">Previous</button>
          <button id="nextBtn" class="btn hidden">Next</button>
          <button id="submitBtn" class="btn primary hidden">Submit Quiz</button>
        </div>

        <div class="muted small" style="margin-top:12px">
          Progress: <span id="progressText">0 / 0</span>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footerContainer">
        <p>&copy; 2023 RTA Quiz. All rights reserved.</p>
        <p>Developed by Kareem Hijaz</p>
      </div>
    </footer>
  </div>

  <script src="js/quiz.js"  defer></script>
</body>
</html>
